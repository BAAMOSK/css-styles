<!DOCTYPE html>

<head>
    <link href="styles.css" rel="stylesheet">
    <title>Variables</title>
</head>

<body>
    <h1>CSS Variables</h1>

    <div class='container'>
        <div class="grid">
            <div class="box">
                <h1>Hello Tee</h1>
                <p>Just learning something new. Like everyday. Nothing new for me.</p>
            </div>
            <div class="box">
                <h1>This is variables but for CSS</h1>
                <p>No more need for pre-processors. Say what?</p>
            </div>
        </div>
    </div>


    <script>
      function permutations(str){
      var arr = str.split(''),
          len = arr.length, 
          perms = [],
          rest,
          picked,
          restPerms,
          next;

          if (len == 0)
              return [str];

          for (var i=0; i<len; i++)
          {
              rest = Object.create(arr);
              picked = rest.splice(i, 1);

              restPerms = permutations(rest.join(''));

             for (var j=0, jLen = restPerms.length; j< jLen; j++)
             {
                 next = picked.concat(restPerms[j]);
                 perms.push(next.join(''));
             }
          }
         return perms;
      }

      console.log(permutations('baaomses'));

    </script>
</body>

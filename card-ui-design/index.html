<!DOCTYPE html>
<head>
    <title>Card UI design</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="card">
    <div class="front">
      <div class="location">Parkland</div>
      <div class="more">I</div>
      <div class="weather">Cloud</div>
      <h1>8 <sup>o</sup></h1>
      <ul class="forecast">
        <li class="day">
          <div class="day">
            Sunday  
          </div>
         <div class="temperature">
          9 <sup>o</sup>
         </div>
        </li>
        <li class="day">
          <div class="day">
            Monday
          </div>
         <div class="temperature">
          9 <sup>o</sup>
         </div>
        </li>
        <li class="day">
          <div class="day">
            Tuesday  
          </div>
         <div class="temperature">
          9 <sup>o</sup>
         </div>
        </li>
      </ul>
    </div>
  </div>
</body>

<!DOCTYPE html>
<head>
    <title>Google map</title>
<style>
    #map {
        height: 400px;
            width: 100%;
    }
</style>
</head>


<body>
    <h1>MAP</h1>
    <div id="map"></div>

    <script>

        function initMap() {
            let options = {
                zoom: 8,
                center: {lat: 26.11, lng: -80.14}
            }
            let theMap = new google.maps.Map(document.getElementById('map'), options);
            
            let iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';

            /*let marker = new google.maps.Marker({
                position: {lat: 42.0, lng: -71.96},
                map: map,
                icon: iconBase + 'library_maps.png'
            });
            */

            let myPos = new google.maps.Marker({
                position: { lat: 26.31, lng: -80.27 },
                map: theMap,
                icon: iconBase + 'library_maps.png'
            });

            let contentString = '<h1>Library of Tee!</h1>';
            var infoWindow = new google.maps.InfoWindow({
                content: contentString
            });

             myPos.addListener('click', function() {
                infoWindow.open(theMap, myPos);
            });

            /*function addMarker(coords, map, iconPng) {
                position: coords,
                map: map,
                icon: iconbase + iconPng
            }

            addMarker({lat: 42.70, lng: -70.1}, theMap, 'info-i_maps.png')
            */
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1RZZY0-niCNY3lTbvOURzPq6afIInnHw&callback=initMap" async defer></script>
</body>

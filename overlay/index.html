<!DOCTYPE html>
<head>
    <title>Overlay</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .outer {
        height: 400px;
      }
      img {
        height: 400px;
        opacity: .9;
      }
      .inner {
        padding: 0;
        margin: 0;
        background-color: black;
        opacity: .7;
        height: 400px;        
        width: 600px;
        transform: translate(0px, -404px);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .text {
        color: white;
        margin: 0;
        padding: 0;
      }


    </style>
</head>

<body>

  <div class="outer">
    <img src="https://images.pexels.com/photos/754678/pexels-photo-754678.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb">
    <div class="inner">
      <p class="text">Overlay</p>
    </div>  
  </div>

</body>
